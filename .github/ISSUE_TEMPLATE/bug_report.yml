name: üêû Bug report or Support Request
description: Create a report to help us improve.
labels: [bug]
body:
  - type: checkboxes
    attributes:
      label: Is there an existing issue for this?
      description: Please [search existing issues](https://github.com/ddev/addon-registry/issues) to see if one already exists for your request.
      options:
        - label: I have searched the existing issues
          required: true
  - type: textarea
    attributes:
      label: Expected Behavior
      description: What did you expect to happen?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Actual Behavior
      description: What actually happened instead?
    validations:
      required: true
  - type: textarea
    attributes:
      label: Steps To Reproduce
      description: Specific steps to reproduce the behavior.
    validations:
      required: false
  - type: textarea
    attributes:
      label: Anything else?
      description: |
        Links? References? Screenshots? Anything that will give us more context about your issue!

        üí° Attach images or log files by clicking this area to highlight it and dragging files in.
    validations:
      required: false
