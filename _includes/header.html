<header class="header">
    <h1>
        {% if page.group %}
            <a href="{{ site.baseurl | default: '/' }}" class="header-title">{{ site.title }}</a> &rsaquo; {{ page.group }}
        {% elsif page.user %}
            <a href="{{ site.baseurl | default: '/' }}" class="header-title">{{ site.title }}</a> &rsaquo; <a href="{{ site.baseurl }}/addons/{{ page.user }}">{{ page.user }}</a> &rsaquo; {{ page.repo }}
        {% elsif page.title == site.title %}
            <a href="{{ site.baseurl | default: '/' }}" class="header-title">{{ site.title }}</a>
        {% else %}
            {{ page.title }}
        {% endif %}
    </h1>
</header>
